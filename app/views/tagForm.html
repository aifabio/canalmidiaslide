<div class="modal-header">
	<h3>Tag #{{thing.tag}}</h3>
</div>
<div class="modal-body">
	<form name="form" novalidate>
		<div class="form-group">
			<label for="tag">Tag</label>
			<input required ng-model="thing.tag" type="text" class="form-control" id="tag" placeholder="Enter tag text">
		</div>

		<div class="form-group">
			<label>Start Date</label>
			<p class="input-group">
			  <input datepicker-append-to-body show-weeks="false" datepicker-popup="MM-dd-yyyy" is-open="start_opened" type="text" class="form-control" ng-model="thing.start" required />
			</p>
		</div>

		<div class="form-group">
			<label>End Date</label>
			<p class="input-group">
			  <input datepicker-append-to-body show-weeks="false" datepicker-popup="MM-dd-yyyy" is-open="end_opened" type="text" class="form-control" ng-model="thing.end" required />
			</p>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()"><span ng-if="!thing.tag">create</span><span ng-if="thing.tag">save</span></button>
    <button class="btn btn-warning" ng-click="cancel()">cancel</button>
</div>
