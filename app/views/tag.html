<div class="modal-header">
	<h3>Tag #{{obj.tag}}</h3>
</div>
<div class="modal-body">
	<form name="form" novalidate>
		<div class="form-group">
			<label for="tag">Tag</label>
			<input ng-model="obj.tag" type="text" class="form-control" id="tag" placeholder="Enter tag text">
		</div>

		<div class="form-group">
			<label>Start Date</label>
			<p class="input-group">
			  <input type="text" class="form-control" ng-model="obj.start" required="true" />
			  <span class="input-group-btn">
			    <button class="btn btn-default" ng-click="date($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			  </span>
			</p>
		</div>

		<div class="form-group">
			<label>End Date</label>
			<p class="input-group">
			  <input type="text" class="form-control" ng-model="obj.end" required="true" />
			  <span class="input-group-btn">
			    <button class="btn btn-default" ng-click="date($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			  </span>
			</p>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save(obj)"><span ng-show="!obj.tag">create</span><span ng-show="obj.tag">save</span></button>
    <button class="btn btn-warning" ng-click="cancel()">cancel</button>
</div>
